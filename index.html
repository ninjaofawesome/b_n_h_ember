<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

  <script type="text/x-handlebars">

    <nav class="main">
      <ul>
        <li>{{#link-to 'about'}}About{{/link-to}}</li>
        <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
      </ul>
    </nav>

    <main>
      {{outlet}}
    </main>

  </script>

  <script type="text/x-handlebars" id="about">
    <p>Brenda and Hannah are rocking out to EmberJS!</p>
  </script>

  <script type="text/x-handlebars" id="posts">
    <h1>All Posts</h1>
    <section class="post-list">
      {{#each}}
        <article>
          {{#link-to 'post' this}}
            <h2>{{title}}</h2>
          {{/link-to}}
          <h6>{{author.name}}</h6>
        </article>
      {{/each}}
    </section>
    <section class="post">
      {{outlet}}
    </section>
  </script>

  <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}}</h1>
    <h6>{{author.name}}</h6>
    <h6>{{format-date date}}</h6>
    <aside>
      {{format-markdown excerpt}}
    </aside>
    <article>
      {{format-markdown body}}
    </article>
  </script>

  <script type="text/x-handlebars" id="post/_edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/app.js"></script>
  <script src="http://cdnjs.cloudfare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudfare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
